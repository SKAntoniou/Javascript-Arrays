<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javascript Arrays</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <div class="container flex-between">
        <div class="header-left">
          <h2>JS Array</h2>
        </div>
        <div class="header-right">
          <div id="light-dark-toggle" class="switch-toggle switch-3 switch-candy">
  
            <input id="toggle-light" name="state-d" type="radio">
            <label for="toggle-light" onclick="">
              <span class="icon-sun"></span>
            </label>
    
            <input id="toggle-system" name="state-d" type="radio" checked="checked" >
            <label for="toggle-system" onclick="">
              <span class="icon-laptop"></span>
            </label>
    
            <input id="toggle-dark" name="state-d" type="radio">
            <label for="toggle-dark" onclick="">
              <span class="icon-night"></span>
            </label>
    
            <a></a>
          </div>
      </div>
    </header>

    <main>

      <div class="container rounded-large main-grid">

        <div class="image-preview">
          <h3>Image Source</h3>
          <div class="image-source">
            <button class="btn btn-toggle active">Picsum</button>
            <button class="btn btn-toggle">Unsplash</button>
          </div>

          <div class="image-container">
            <h3>Random Image</h3>
            <div>
              <img class="img generated-image" src="" alt="Random Image">
            </div>
            <div class="button-container">
              <button class="btn btn-refresh">Get New Random Image</button>
              <button class="btn btn-save">Save Image</button>
            </div>
          </div>

        </div>

        <div class="user-area">
          <div class="user-info">
            <div>
              <h4>Enter Email to save pictures for later</h4>
              <input id="input-email" type="text" placeholder="Email">
              <input id="submit-email" type="submit" class="btn"></button>
              <div id="email-valididity"></div>
            </div>
            <div>
              <h4>Current Email</h4>
              <span></span>
              <button class="btn">Switch Account</button>
            </div>
          </div>
          <div class="user-saved-images">
            
          </div>
        </div>
      </div>

    </main>

    <script src="./scripts/scripts.js"></script>
  </body>
</html>
